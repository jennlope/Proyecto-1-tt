<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GridDFS Dashboard</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f6f6f6; }
    a.btn { display:inline-block; padding:6px 10px; border:1px solid #0b62c4; color:#0b62c4; border-radius:8px; text-decoration:none; }
    a.btn:hover { background:#eaf2fc; }
    h3 { margin-top: 20px; }
    select {
      padding: 6px 10px;
      border: 1px solid #0b62c4;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fff;
      color: #333;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      margin-right: 8px;
    }

    select:focus {
      border-color: #094a91;
      box-shadow: 0 0 4px rgba(11, 98, 196, 0.4);
    }

    form button {
      padding: 6px 10px;
      border: 1px solid #0b62c4;
      color: #0b62c4;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s, color 0.2s;
    }

    form button:hover {
      background: #eaf2fc;
    }
  </style>
</head>
<body>
  <h1>GridDFS Dashboard</h1>
  <h3>Carpeta</h3>
  <form method="GET" action="/">
    <label for="directory_id">Elige una Carpeta:</label>
    <select name="directory_id" required>
      <option value="" disabled selected>-- selecciona una opción --</option>
      {% for d in directories %}
        <option value="{{ d.id }}" {% if d.id == current_directory %}selected{% endif %}>
          {{ d.name }} ({{ d.id }})
        </option>
      {% endfor %}
    </select>
    <button type="submit">Abrir</button>
  </form>

  <h3>Archivos</h3>
  {% if files %}
    <table>
      <tr>
        <th>Nombre</th>
        <th>Tamaño (bytes)</th>
        <th>Acciones</th>
      </tr>
      {% for f in files %}
      <tr>
        <td>{{ f.filename }}</td>
        <td>{{ f.size if f.size else '' }}</td>
        <td><a class="btn" href="/file/{{ f.id }}">Ver</a></td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Carpeta vacía.</p>
  {% endif %}

</body>
</html>
